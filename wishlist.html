<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wishlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f8ff; margin: 20px; }
    .wishlist-container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { color: #007bff; }
    .wishlist-item { display: flex; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0; }
    .wishlist-item img { width: 80px; margin-right: 15px; border-radius: 8px; }
    .wishlist-details { flex-grow: 1; }
    .wishlist-actions button { background: #007bff; border: none; padding: 6px 12px; color: #fff; border-radius: 5px; cursor: pointer; }
    .wishlist-actions button:hover { background: #0056b3; }
    .back-btn { display: inline-block; margin-top: 20px; padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
    <link rel="icon" type="image/png" href="img/pap logo.jpg">

<div class="wishlist-container">
  <h2>My Wishlist</h2>
  <div id="wishlistItems"></div>
  <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
</div>

<script>
  function loadWishlist() {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    let container = document.getElementById("wishlistItems");
    container.innerHTML = "";

    if (wishlist.length === 0) {
      container.innerHTML = "<p>No items in your wishlist yet.</p>";
      return;
    }

    wishlist.forEach((item, index) => {
      container.innerHTML += `
        <div class="wishlist-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="wishlist-details">
            <h4>${item.name}</h4>
            <p>${item.price}</p>
          </div>
          <div class="wishlist-actions">
            <button onclick="removeFromWishlist(${index})">Remove</button>
          </div>
        </div>
      `;
    });
  }

  function removeFromWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
    wishlist.splice(index, 1);
    localStorage.setItem("wishlist", JSON.stringify(wishlist));
    loadWishlist();
  }

  loadWishlist();
</script>

</body>
</html>
